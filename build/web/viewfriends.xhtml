<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="signimage1" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>    
      <title>Match.com &reg; | The Leading Online Dating Site for Singles and  Personals : Match.com </title><link rel="icon" type="image/x-icon" href="match1.png"/>
         <meta name="viewport" content="width=device-width, initial-scale=1"/>
              <style type="text/css" media="screen">

table{
border-collapse:collapse;
border:1px solid slateblue;
}

table td{
border:1px solid slateblue;
}
</style>   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <link href="MainPageCss.css" rel="stylesheet" type="text/css" />
  
  <style>
  .affix {
      top: 20px;
  }
  div{
      background: inherit;
  }
  </style>
  </h:head>
     <body>
         <h:form>
             <div class="container-fluid" style="background-color:skyblue" align="center" >
  <h1>IT'S OKAY TO LOOK!</h1>   
</div>
             <div class="sidebar-nav" >
    <div class="well" style="width:300px; padding: 8px 0;" >
        
		<ul class="nav nav-list"> 
		  <li class="nav-header">View Matches</li> 	  
                  <h:commandLink id="pendingnav" action="#{viewfriends.changerenderedpending('pending')}"><i class="icon-user"></i> Pending <span class="badge badge-info">#{viewfriends.Pending().size()}</span></h:commandLink>
                  <br></br>
                  <h:commandLink id="requestnav" action="#{viewfriends.changerenderedpending('request')}"><i class="icon-user"></i>Sent Request <span class="badge badge-info">#{viewfriends.sentrequest().size()}</span></h:commandLink>
                  <br></br>
                  <h:commandLink id="friendsnav" action="#{viewfriends.changerenderedpending('friendsnav')}"><i class="icon-user"></i>Friends<span class="badge badge-info">#{viewfriends.viewfriendlist().size()}</span></h:commandLink>
                  <br></br>
                </ul>
	</div>
    <div id="pending" >
        <h:dataTable id="pending1" rendered="#{viewfriends.renderpendingsection}"
                         rows ="#{viewfriends.Pending().size()}" 
                         value="#{viewfriends.Pending()}" var="items1">  
            <h:column>  
                    <f:facet name="header" >
                        <h:outputText value="Request Sent by:"/>
                    </f:facet>
                    <h:outputText styleClass="dataTableOutputText"  
                                  id="activity05" value="#{items1.userid}"/>  
                </h:column>       
                <h:column>  
                    <f:facet name="header" >
                        <h:outputText value="Request Received by:"/>
                    </f:facet>
                    <h:outputText styleClass="dataTableOutputText"  
                                    id="activity1" value="#{items1.friendid}"/>  
                </h:column>                 
                 <h:column>  
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                      <h:outputText styleClass="dataTableOutputText" 
                                    id="activity3" value="#{items1.status}"/>  
                </h:column> 
                 <h:column>  
                   <f:facet name="header">
                        <h:outputText value="Time"/>
                    </f:facet>
                      <h:outputText styleClass="dataTableOutputText" 
                                    id="activity4" value="#{items1.time}"/>  
                </h:column>                  
                 <h:column>  
                    <f:facet name="header">
                        <h:outputText value="Approve"/>
                    </f:facet>
                     <h:commandButton id="read" value="Approve" action="approve.xhtml"  > 
                            <f:setPropertyActionListener target="#{viewfriends.id}" value="#{items1.userid}"/>
                     </h:commandButton>
                </h:column>                  
            </h:dataTable>       
       
        
    </div>
  
    
    <div id="request">
        <h:dataTable id="sentrequest1" rendered="#{viewfriends.rendersentrequestsection}"
                      rows ="#{viewfriends.sentrequest().size()}" 
                      value="#{viewfriends.sentrequest()}" var="items2">  
                <h:column>  
                    <f:facet name="header" >
                        <h:outputText value="Request sent to"/>
                    </f:facet>
                    <h:outputText styleClass="dataTableOutputText"
                                    id="activity" value="#{items2.friendid}"/>  
                </h:column>                 
                 <h:column>  
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                      <h:outputText styleClass="dataTableOutputText" 
                                    id="activity12" value="#{items2.status}"/>  
                </h:column> 
                 <h:column>  
                   <f:facet name="header">
                        <h:outputText value="Time"/>
                    </f:facet>
                      <h:outputText styleClass="dataTableOutputText" 
                                    id="activity14" value="#{items2.time}"/>  
                </h:column> 
       
        </h:dataTable>
    </div>
    <div id="friends">
        <h:dataTable id="friends1"  rendered="#{viewfriends.renderfriendssection}"
                        rows ="#{viewfriends.viewfriendlist().size()}" 
                        value="#{viewfriends.viewfriendlist()}" var="items3">  
                <h:column>  
                    <f:facet name="header" >
                        <h:outputText value="Friend id"/>
                    </f:facet>
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="activity15" value="#{items3.friendid}"/>  
                </h:column>   
           </h:dataTable> 
      
    </div>
     <h:button value="Back to Main Page" outcome="MainPage"/>
</div>
         </h:form>
</body>
</html>
