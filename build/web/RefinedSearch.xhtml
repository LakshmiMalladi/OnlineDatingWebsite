<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p ="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <div>
                <p>Enter your eye color(select only one):<br></br>
                    <h:selectOneMenu id="eyecolor" value="#{search.eyecolor}">
                        <f:selectItem itemValue="Black" itemLabel="black"/>
                        <f:selectItem itemValue="Brown" itemLabel="brown"/>
                        <f:selectItem itemValue="Blue" itemLabel="blue"/>
                        <f:selectItem itemValue="Honey" itemLabel="honey"/>
                        <f:selectItem itemValue="Hazel" itemLabel="hazel"/>
                    </h:selectOneMenu>              
                </p>
                <p>Enter your hair color(select only one):<br></br>
                    <h:selectOneMenu id="haircolor" value="#{search.haircolor}">
                       <f:selectItem itemValue="Black" itemLabel="black"/>
                       <f:selectItem itemValue="Light Brown" itemLabel="light brown"/>
                       <f:selectItem itemValue="Dark Brown" itemLabel="dark brown"/>
                       <f:selectItem itemValue="Blonde" itemLabel="blonde"/>
                       <f:selectItem itemValue="Auburn/Red" itemLabel="aburn/red"/>
                   </h:selectOneMenu>
                </p>
                <p>Enter the interest you are looking out for <br></br>
                    <h:inputText id="Interest03" 
                            title="Please enter your third interest"
                            value="#{search.interest}">                   
                    </h:inputText>
                </p>
                <p>Enter your physique type(select any one): <br></br>
                    <h:selectOneMenu id="body_type" value="#{search.bodytype}" required="false">
                        <f:selectItem itemValue="No Preference" itemLabel="no preference"/>
                        <f:selectItem itemValue="Slender" itemLabel="slender"/>
                        <f:selectItem itemValue="Above Average" itemLabel="above average"/>
                        <f:selectItem itemValue="Athletic and Toned" itemLabel="athletic and toned"/>
                        <f:selectItem itemValue="Heavy Set" itemLabel="heavy set"/>
                    </h:selectOneMenu>
                </p>   
                <p>Enter their height:<br></br>
                    <h:inputText id="height" 
                            title="Please enter your Hair color"
                            value="#{search.height}">                   
                    </h:inputText>
                </p> 
                <p>Enter the relationship status of the person you are looking for : <br></br>
                    <h:selectOneMenu id="Relationship_status" value="#{search.relationshipstatus}">
                        <f:selectItem itemValue="Never Married" itemLabel="never married"/>
                        <f:selectItem itemValue="Married" itemLabel="married"/>
                        <f:selectItem itemValue="Divorced" itemLabel="divorced"/>
                        <f:selectItem itemValue="Currently Seperated" itemLabel="currenty seperated"/>
                        <f:selectItem itemValue="Widow/Widower" itemLabel="widow/widower"/>
                    </h:selectOneMenu>
                </p>
               <p>
                   <h:commandButton id="submit" label="Search" value="Search" action="#{search.refinedSearch()}"/>
               </p>
            </div>
        </h:form>
    </body>
</html>
