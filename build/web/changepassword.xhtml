<!DOCTYPE html>
<html id="signimage1" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>change password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="MainPageCss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h:form>
            <p>Enter the old password<br/><br/>
                <h:inputSecret id="old_pswd" required="true"
                             requiredMessage="new password must not be blank"
                             value="#{changepassword.oldpswd}"/>
            </p>
            <br/>
            <p>Enter the new password<br/><br/>
                <h:inputSecret id="new_pswd1" required="true"
                             requiredMessage="new password must not be blank"
                             value="#{changepassword.newpswd1}"/>
            </p>
            <br/>
            <p>Enter the new password again<br/><br/>
                <h:inputSecret id="new_pswd2" required="true"
                             requiredMessage="new password must not be blank"
                             value="#{changepassword.newpswd2}"/>
            </p>
            <br/>
            <p>
                <h:commandButton id="change" value="change" action="#{changepassword.changepassword()}"/>
                <p:spacer width="10"/>
                <h:button value="Back to Main Page" outcome="MainPage"/>
            </p>
            <br/>
            <p>
                <h:outputText value="#{changepassword.message}"/>
            </p>
        </h:form>
    </body>
</html>
