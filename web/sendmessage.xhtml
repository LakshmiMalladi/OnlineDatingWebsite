<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="signimage1" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <head>
       <title>Match.com &reg; | The Leading Online Dating Site for Singles and  Personals : Match.com </title><link rel="icon" type="image/x-icon" href="match1.png"/>
       <link href="MainPageCss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
         <h:form>
            <p>Enter Receiver id: <br></br>
            <h:inputText id="Receiverid" required="true"
                         requiredMessage="The Receiverid field cannot be empty"
                         title="Please enter Receiver id" value="#{messages.receiverid}">
                <f:validateLength maximum="100" minimum="5" />
            </h:inputText>
            </p>
                
            <p>Enter your Message:<br></br>
               <h:inputText
                   id="Message" 
                    title="Please enter your message"
                    value="#{messages.message}">
               </h:inputText>
             </p>
            
              <p>
                <h:commandButton id="submit" value="Send Message"
                                 action="Messagesent.xhtml" />
                    
                <p:spacer width="10"/>
                <h:button value="Back to Main Page" outcome="MainPage"/> 
            </p>
        </h:form>
    </body>
</html>
